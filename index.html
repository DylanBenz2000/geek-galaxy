<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Geek</title>
    <script src="https://kit.fontawesome.com/5997a9f095.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/flexbox.css">

</head>
<body>

    <div class="espacio"></div>

    <header>
        <nav class="nav__container">
            <div class="nav__items">
                <i class="fa-solid fa-jedi"></i>
                <h1 class="title__principal">Galaxy Geek</h1>
            </div>
        </nav>
    </header>

    <main>

        

        <div class="container__productos">
            <div class="title">
                <h2 class="title__productos">MIS PRODUCTOS</h2>
            </div>

            <ul class="ul__cards" data-lista>


            </ul>

        </div>

        <div class="agregar__productos">
            
            <div class="title">
                <h2 class="title__productos">AGREGAR PRODUCTOS</h2>
            </div>

            <div class="form__container">
                <form action="" class="form__agregar__productos" data-formulario>
                    <input type="text" placeholder="Nombre..." required  data-nombre id="nombre">
                    <input type="text" placeholder="Precio..." required  data-precio id="precio">
                    <input type="text" placeholder="Imagen..." required  data-imagen id="imagen">
                    
                        <input type="submit" value="Enviar" class="button-enviar">
                        <!-- <input type="reset" value="Limpiar" class="button-limpiar"> -->
                    
                </form>
            </div>

        </div>

    </main>

    <footer>
        <div class="footer__items">
            <i class="fa-solid fa-jedi"></i>
            <p class="footer__text">Desarrollado por Dylan Ramos</p>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
    <script src="./javascript/config.js" type="module"></script>


      <script src="./javascript/conexionAPI.js" type="module"></script>
    <!-- <script src="./javascript/mostrarProductos.js" type="module"></script> -->
    <!-- <script src="./javascript/crearProducto.js" type="module"></script> -->
    <!-- <script src="./javascript/eliminarProducto.js" type="module"></script> -->
</body>
</html>
